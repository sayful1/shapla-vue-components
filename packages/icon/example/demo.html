<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Icon container demo</title>
  <link rel="stylesheet" href="../dist/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/all.css">
  <style type="text/css">
    html {
      box-sizing: border-box;
    }

    html * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="app">
  <icon-container hoverable><i class="fas fa-user"></i></icon-container>
  <icon-container><i class="fas fa-user"></i></icon-container>
  <icon-container size="small"><i class="fas fa-user"></i></icon-container>
  <icon-container size="medium"><i class="fas fa-user"></i></icon-container>
  <icon-container size="large"><i class="fas fa-user"></i></icon-container>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="../dist/icon.umd.js"></script>
<script>
  const app = Vue.createApp({});
  app.component('icon-container', ShaplaIcon["default"])
  app.mount('#app');
</script>
</body>
</html>
