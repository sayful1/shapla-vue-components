<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Confirm Modal</title>
  <link rel="stylesheet" href="https://unpkg.com/@shapla/vue-button/dist/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@shapla/vue-modal/dist/style.css">
</head>
<body>
<div id="app">
  <button @click="openConfirmModal">Confirm</button>
  <button @click="openAlertModal">Alert</button>

  <shapla-confirm-container/>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/@shapla/vue-button"></script>
<script src="https://unpkg.com/@shapla/vue-modal"></script>
<script src="../dist/confirm.umd.js"></script>
<script>
  const Dialog = ShaplaConfirm["Dialog"];
  const app = Vue.createApp({
    setup() {
      const openConfirmModal = () => {
        Dialog.confirm('Are you sure to delete the item?').then(confirm => {
          if (confirm) {
            console.log('Confirmed');
          }
        });
      }

      const openAlertModal = () => {
        Dialog.alert({message: 'You need to click Ok button to close it.', title: 'Simple Alert'});
      }

      return {
        openAlertModal,
        openConfirmModal
      }
    }
  });
  app.component('shapla-confirm-container', ShaplaConfirm["ShaplaConfirmContainer"])
  app.mount('#app');
</script>
</body>
</html>
