<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spinner demo</title>
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
<div id="app" class="shapla-vue-components--demo">
  <div class="container mx-auto">
    <button @click="active = true">Start loading</button>
    <p>Loader will be close atomically after 4 seconds.</p>
    <div class="flex space-x-4 p-4">
      <shapla-spinner :active="active" size="default" :single="false" :show-text="true"/>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="../dist/spinner.umd.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        active: false
      }
    },
    watch: {
      active(newValue) {
        if (newValue) {
          setTimeout(() => this.active = false, 4000);
        }
      }
    }
  });
  app.component('shapla-spinner', ShaplaSpinner)
  app.mount('#app');
</script>
</body>
</html>
