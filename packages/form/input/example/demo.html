<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>demo text field</title>
  <link rel="stylesheet" href="../dist/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@shapla/vue-columns/dist/style.css">
  <style type="text/css">
    html, body, p, ol, ul, li, dl, dt, dd, blockquote, figure, fieldset,
    legend, textarea, pre, iframe, hr, h1, h2, h3, h4, h5, h6 {
      margin: 0;
      padding: 0;
    }

    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    #app {
      margin: 30px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="shapla-columns is-multiline">
    <div class="shapla-column is-4-tablet">
      <text-field
        label="Recipient’s Full Name *"
        validation-text="Please enter a valid full name"
        v-model="field_two"
      />
    </div>

    <div class="shapla-column is-4-tablet">
      <text-field
        label="Recipient’s Full Name *"
        help-text="*in case of hospital, company or resort, please indicate before street name"
        validation-text="Please enter a valid full name"
        :has-success="true"
        v-model="field_one"
      />
    </div>

    <div class="shapla-column is-4-tablet">
      <text-field
        label="Recipient’s Full Name *"
        help-text="*in case of hospital, company or resort, please indicate before street name"
        validation-text="Please enter a valid full name"
        :has-error="true"
      />
    </div>

    <div class="shapla-column is-4-tablet">
      <text-field
        label="Email *"
        help-text="Write a valid email address."
        validation-text="Please enter a valid email"
        :has-error="hasEmailError"
        :has-success="hasEmailSuccess"
        v-model="email"
        @blur="handleBlurEvent"
        @input="handleInputEvent"
      />
    </div>

    <div class="shapla-column is-4-tablet">
      <text-field
        v-model="field_one"
        type="textarea"
        label="Recipient’s Full Name *"
        help-text="*in case of hospital, company or resort, please indicate before street name"
        validation-text="Please enter a valid full name"
      />
    </div>

    <div class="shapla-column is-4-tablet">
      <text-field
        label="Date field"
        type="date"
        v-model="date_field"
      />
    </div>

    <div class="shapla-column is-4-tablet">
      <text-field
        label="Time field"
        type="time"
        v-model="time_field"
      />
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="../dist/input.umd.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        field_one: 'default text',
        field_two: '',
        email: '',
        date_field: '',
        time_field: '',
        hasEmailError: false,
        hasEmailSuccess: false,
        emailValidationText: 'write some text'
      }
    },
    methods: {
      handleBlurEvent(value) {
        if (!this.validateEmail(value)) {
          this.hasEmailError = true;
        } else {
          this.hasEmailSuccess = true;
        }
      },
      handleInputEvent() {
        this.hasEmailError = false;
      },
      validateEmail(value) {
         const reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        return reg.test(value) !== false;
      }
    }
  });
  app.component('text-field', ShaplaInput);
  app.mount('#app');
</script>
</body>
</html>
