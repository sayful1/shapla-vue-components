<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>select field demo</title>
  <link rel="stylesheet" href="https://unpkg.com/@shapla/vue-chip/dist/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@shapla/vue-cross/dist/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@shapla/vue-dropdown/dist/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@shapla/vue-input/dist/style.css">
  <link rel="stylesheet" href="../dist/style.css">
  <style type="text/css">
    html, body, html *, body * {
      box-sizing: border-box;
    }

    .column {
      padding: 15px;
    }
  </style>
</head>
<body>
<div id="app" class="shapla-select-field-demo">
  <div>
    <div class="columns">
      <div class="column">
        <select-field
          v-model="option"
          label="Choose a country"
          :options="options"
        />
      </div>
      <div class="column">
        <select-field
          v-model="option2"
          label="Choose a country"
          help-text="You can search country name"
          :options="options"
          :searchable="true"
        />
      </div>
      <div class="column">
        <select-field
          v-model="option3"
          label="Choose a country"
          help-text="You can search country name and select multiple countries"
          singular-selected-text="country selected"
          plural-selected-text="countries selected"
          :options="options"
          :searchable="true"
          :multiple="true"
        />
      </div>
      <div class="column">
        <select-field
          v-model="option"
          label="Choose a country"
          help-text="Help text goes here"
          validation-text="Validation text test"
          :has-error="true"
          :options="options"
        />
      </div>
      <div class="column">
        <select-field
          v-model="option"
          label="Choose a country"
          help-text="Help text goes here"
          :has-success="true"
          :options="options"
        />
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/@shapla/vue-cross"></script>
<script src="https://unpkg.com/@shapla/vue-chip"></script>
<script src="https://unpkg.com/@shapla/vue-dropdown"></script>
<script src="https://unpkg.com/@shapla/vue-input"></script>
<script src="../dist/select.umd.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        option: '',
        option2: 'SA',
        option3: ['SA', 'Sayful Islam'],
        options: ['Sayful Islam', 'Saif Al Araf', 'Aklima', 3, true, false, 0, 1,
          {label: 'Sayful', value: 'SA'}],
      }
    }
  });
  app.component('select-field', ShaplaSelect);
  app.mount('#app')
</script>
</body>
</html>
